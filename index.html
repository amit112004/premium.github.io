<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insurance Premium Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        max-width: 400px;
        width: 100%;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    input {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    .result {
        margin-top: 20px;
        text-align: center;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Insurance Premium Calculator</h1>
    <form id="insuranceForm">
        <label for="name">Insured Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="contact">Contact Information:</label>
        <input type="text" id="contact" name="contact" required>
        <label for="sumInsured">Total Sum Insured:</label>
        <input type="number" id="sumInsured" name="sumInsured" required>
        <label for="riskLocation">Risk Location:</label>
        <input type="text" id="riskLocation" name="riskLocation" required>
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required>
        <button type="submit">Calculate Premium</button>
    </form>
    <div id="premiumResult" class="result" style="display: none;"></div>
</div>

<script>
    document.getElementById("insuranceForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const name = formData.get("name");
        const contact = formData.get("contact");
        const sumInsured = formData.get("sumInsured");
        const riskLocation = formData.get("riskLocation");
        const pincode = formData.get("pincode");

        // Send data to server or process it here (e.g., using AJAX)

        // For demo, display premium result
        const premiumResult = document.getElementById("premiumResult");
        const premium = sumInsured * 0.02; // Placeholder calculation
        premiumResult.innerHTML = `<p>Hi ${name}, your insurance premium is: ${premium}</p>`;
        premiumResult.style.display = "block";
    });
</script>
</body>
</html>
